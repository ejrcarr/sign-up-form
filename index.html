<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up-Form</title>
</head>
<body>
    <div class="hero-container">
        <h2 class="hero-text">Adoliver</h2>
        <p class="image-credit">Image by <a href="https://unsplash.com/@luxdamore">üê£ Luca Iaconelli ü¶ä</a> on <a href="https://unsplash.com/photos/yq8c6k5fBnQ">Upsplash</a></a></p>
    </div>
    <div class="content-container">
        <div class="description">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dream.<br> Sign up <em>now</em> to get start.</p>
            <br>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="" method="post">
                <h2>Let's do this!</h2>
                <fieldset class="user-info">
                <div>
                    <label for="fname">First name</label>
                    <input id="fname" name="fname" type="text" required />
                </div>
                <div>
                    <label for="lname">Last name</label>
                    <input id="lname" name="lname" type="text" required />
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="number">Phone number</label>
                    <input type="tel" name="number" id="number">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <span></span>
                </div>
                <div>
                    <label for="cpassword">Confirm password</label>
                    <input type="password" name="cpassword" id="cpassword">
                </div>
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
